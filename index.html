<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>GoalCast</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#/">GoalCast</a> <!-- Ana sayfa linki #/ -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Navbar linkleri app.js tarafından dinamik olarak hash'li yollarla güncellenecek -->
                    <li class="nav-item"><a class="nav-link" href="#/">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#/leagues">Ligler</a></li>
                    <li class="nav-item"><a class="nav-link" href="#/matches">Maçlar</a></li>
                    <!-- Giriş/Kayıt veya Panelim/Çıkış linkleri app.js ile eklenecek -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4 mb-5" role="main" id="app-content">
        <!-- Sayfa içeriği buraya JavaScript ile yüklenecek -->
        <!-- Başlangıçta ana sayfa içeriği yüklenebilir veya bir yükleme göstergesi -->
        <div class="text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Yükleniyor...</span></div></div>
    </main>

    <footer class="bg-dark text-white text-center p-3 fixed-bottom">
        <p>© <span id="footer-year">2025</span> GoalCast. Tüm hakları saklıdır.</p>
    </footer>

    <!-- Tüm Modallar buraya taşınabilir (eğer farklı sayfalarda ortak kullanılacaksa) -->
    <!-- Veya her view yüklendiğinde kendi modalını DOM'a ekleyip kaldırabilir -->
    <!-- Şimdilik modalları her view'ın kendi template'inde tutalım -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script> 
    <!-- Sayfa-özel JS dosyalarına artık doğrudan HTML'den link vermeyeceğiz, app.js yönetecek -->
</body>
</html>
