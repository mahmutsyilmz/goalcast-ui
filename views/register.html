<!-- views/register.html -->
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Kayıt Ol</h2>

                <div id="register-message" class="mb-3"></div> <!-- Mesaj alanı -->

                <form id="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta Adresi</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                    </div>
                </form>
                <hr class="my-4">
                <p class="text-center">
                    Zaten bir hesabın var mı? <a href="#/login">Giriş Yap</a> <!-- Link #/login olarak güncellendi -->
                </p>
            </div>
        </div>
    </div>
</div>
